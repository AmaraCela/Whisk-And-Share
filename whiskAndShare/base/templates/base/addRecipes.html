{% extends 'main.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'styles/addRecipe.css'%}">
{% endblock styles %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add Recipe">
    </form>
    {% if image != None %}
    <img src="{{image}}" alt="">
    {% endif %}
{% endblock content%}
